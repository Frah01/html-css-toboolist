<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Toboolist</title>
    </head>
        <body>
            <header>
                <img class="logo-toboolist" src="./img/Logo.png" alt="logo-toboolist">
                <span class="toboolist-text"><strong>Toboolist</strong></span>
            </header>
            <main>
                <div class="container-navigation">
                    <!--Navigation Bar-->
                    <div class="inner-container">                       
                            <span class="button-one">Add Tasks</span>
                            <span class="button-two">Add Section</span>                      
                    </div>
                </div>
                    <!--Main body-->
                    <div class="container-main">
                       <!--Prima lista-->
                        <div class="inner-container-main">
                            <section>
                                <h2 class="list-titles">&#9660; New Task</h2>
                                <ul>
                                    <li class="list-items">
                                        Quarterly Newsletter <span class="span-ul blu">Editorial</span>
                                    </li>
                                </ul>
                            </section>
                        </div>
                        <div class="inner-container-main">
                            <section>
                                <h2 class="list-titles">&#9660; Today</h2>
                                <ul>
                                    <li class="list-items">
                                        Recruiting blog post <span class="span-ul blu">Editorial</span>
                                    </li>
                                    <li class="list-items">
                                        Mobile app launch <span class="span-ul purple">Q1 goals</span>
                                    </li>
                                    <li class="list-items">
                                        Interview John H. <span class="span-ul green">Recruiting</span>
                                    </li>
                                    <li class="list-items">
                                        Summit update to mobile storefronts <span class="span-ul orange">Mobile</span>
                                    </li>
                                </ul>
                            </section>
                        </div>
                    </div>
            </main>
        </body>
</html>
